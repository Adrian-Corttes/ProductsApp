<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>ProductsApp</title>
      <!-- Bootstrap v4 -->
      <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
   </head>

   <body>
      <!-- header start -->
     <header>
         <nav class="navbar navbar-light bg-light">
            <a href="/" class="navbar-brand">ProductsApp</a>
         </nav>
     </header>

      <div class="container">
         <div id="app" class="row pt-5">
            <div class="col-md-4">
               <div class="card">
                  <div class="card-header">
                     <h4>Add a Product</h4>
                  </div>
                  
                  <form action="#" class="card-body" id="product__form">
                     <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Product Name">
                     </div>
                     <div class="form-group">
                        <input type="number" name="price" id="price" class="form-control" step="0.01" placeholder="Product Price">
                     </div>
                     <div class="form-group">
                        <input type="number" name="year" id="year" class="form-control" value="2021" placeholder="Product Year">
                     </div>
                     <input type="submit" value="Save" class="btn btn-primary btn-block">
                  </form>
                  
               </div>
            </div>

            <div class="col-md-8" id="product-list">

            </div>
         </div>
      </div>
   </body>
</html>
